<!doctype html>
<html ng-app="ngApp">
  <head>
    <meta charset="utf-8">
    <title>ngApp</title>
    <meta name="description" content="Senior Advisor Take Home Challenge">
    <meta name="viewport" content="width=device-width">

    <!-- Not able to compile sass. using raw css -->
    <link rel="stylesheet" href="rawcss.css" type="text/css">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body background="app/assets/images/appBkg.png">

    <div class="container" ng-controller="MainController as main">
      <div class="sa-menu sa-menu-nav">
        <div class="sa-menu-nav">
          <button class="sa-button" ng-repeat="item in main.propertyData" 
              ng-class="{active: (item===main.selectedProperty)}"
              ng-click="main.showProperty(item)">
            {{item.title}}
          </button>        
        </div>
      </div>

      <div class="sa-main" ng-cloak> 
          <figure class="sa-building-image">
            <div class="sa-title">{{main.selectedProperty.title}}</div>
             <img src="{{main.selectedProperty.image}}">
             <figcaption class="desc">{{main.selectedProperty.description}}</figcaption>
            <div class="sa-more-info">
              <a href="">More Information</a>
            </div>
          </figure>
      </div>
      
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
