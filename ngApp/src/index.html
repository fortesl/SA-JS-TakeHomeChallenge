<!doctype html>
<html ng-app="ngApp">
  <head>
    <meta charset="utf-8">
    <title>ngApp</title>
    <meta name="description" content="Senior Advisor Take Home Challenge">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <div class="container" ng-controller="MainController as main" ng-cloak>
      <nav class="sa-menu sa-menu-nav">
        <ul ng-repeat="item in main.propertyData">
          <li ng-click="main.showProperty(item)"><a href="#">{{item.title}}</a></li>
        </ul>
      </nav>
      <main class="sa-main">
          <p>{{main.selectedProperty.title}}</p>
          <img class="sa-building-image" src="{{main.selectedProperty.image}}">
          <p>{{main.selectedProperty.description}}</p>
      </main>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
